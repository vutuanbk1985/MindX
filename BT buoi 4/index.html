<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/604c83bf82.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="body">
        <div class="bar-1">
            <div class="logo">Logo</div>
            <div class="navigation">
                <div class="navibar">About</div>
                <div class="navibar">Home</div>
                <div class="navibar">Contact</div>
            </div>
        </div>
        <div class="bar-2">
            <div class="logo">Logo</div>
            <div class="branch">Nike</div>
            <div class="navigation-2">
                <div class="navibar-2">Home</div>
                <div class="navibar-2">About</div>
                <div class="navibar-2">Contact</div>
                <div class="login">Login</div>
            </div>
        </div>
        <div class="bar-3">
            <div class="logo-branch">
                <div class="logo-3">Logo</div>
                <div class="branch">Nike</div>

            </div>
            <div class="navigation-3">
                <div class="navibar-3">Home</div>
                <div class="navibar-3 image"></div>
                <div class="navibar-3">Your Name</div>
            </div>
        </div>
        <div class="bar-4">
            <div class="navigation-4">
                <div class="navibar-4 image"></div>
            </div>
            <div class="navigation-4">
                <div class="home">
                    <i class="fa-solid fa-house"></i>
                    <div>Home</div>
                </div>
                <div class="friend">
                    <i class="fa-solid fa-user"></i>
                    <div>Friends</div>

                </div>
                <div class="market">
                    <i class="fa-solid fa-shop"></i>
                    <div>Market</div>

                </div>
            </div>
            <div class="navigation-4">
                <i class="fa-solid fa-bell"></i>
                <div class="navibar-3 number">1</div>
                <div class="navibar-4 image"></div>
                <div class="navibar-3">Your Name</div>
            </div>
        </div>
    </div>
</body>

</html>
